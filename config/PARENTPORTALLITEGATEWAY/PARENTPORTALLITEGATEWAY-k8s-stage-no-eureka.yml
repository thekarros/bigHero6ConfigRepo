zuul:
  sensitiveHeaders:
  routes:
    login:
      path: /api/v1/signin/**
      serviceId: IDENTITYACCESSCONTROLSERVICE
      stripPrefix: false
    signup:
      path: /api/v1/accounts/parent/signup/**
      serviceId: IDENTITYACCESSCONTROLSERVICE
      stripPrefix: false
    forgotpassword:
      path: /api/v1/accounts/forgotpassword/**
      serviceId: IDENTITYACCESSCONTROLSERVICE
      stripPrefix: false
    keycloak:
      path: /auth/realms/Edulog/**
      url: http://keycloakuserfederationspi:8080
      stripPrefix: false
    keycloakResource:
      path: /auth/resource/**
      url: http://keycloakuserfederationspi:8080
      stripPrefix: false

# White listed API URLs that will not have JWT validation
whiteListedRequest: /signin, /signup, /forgotpassword, /verificationemail, /resetpassword, /sendverificationemail, /verified, /auth/resource, /auth/realms/Edulog, /auth/resource, /auth/realms/Edulog
